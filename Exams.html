  <!-- JavaScript for generating exam cards -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const exams = [
       
        // Add additional exams here following the same format
        { title: "Web Development Exam", description: "Evaluating proficiency in web development technologies.", languages: ["Python", "Node.js", "PHP", ".Net", "Java", "Go", "Ruby"] },
        { title: "Mobile App Development Exam", description: "Assessing skills in mobile app development for various platforms.", languages: ["Kotlin Android", "iOS", "Flutter", "React Native"] },
        { title: "Cyber Security Assessment", description: "Testing knowledge and skills in cybersecurity principles and practices.", languages: ["Python", "C++", "Java"] },
        { title: "Artificial Intelligence Exam", description: "Evaluating knowledge in artificial intelligence algorithms and applications.", languages: ["Python", "Java"] },
        { title: "Machine Learning Exam", description: "Assessing proficiency in machine learning concepts and techniques.", languages: ["Python", "R", "Java"] },
        { title: "Data Science Proficiency Test", description: "Testing skills in data analysis, visualization, and interpretation.", languages: ["Python", "R"] },
        { title: "BlockChain Assessment", description: "Evaluating understanding of blockchain technology and its applications.", languages: ["Python", "JavaScript"] },
        { title: "Augmented Reality / Virtual Reality Exam", description: "Assessing knowledge in AR/VR development and applications.", languages: ["Unity", "Unreal Engine", "C#"] },
        { title: "Software Testing Exam", description: "Testing proficiency in software testing methodologies and tools.", languages: ["Selenium", "JUnit", "TestNG", "Cucumber"] },
        { title: "DevOps Assessment", description: "Evaluating skills in DevOps practices and tools.", languages: ["Docker", "Kubernetes", "Jenkins", "Git"] }
        { title: "Java OOPs Exam", description: "Assessing understanding of Object-Oriented Programming concepts in Java.", languages: ["Java"] },
        { title: "C++ Patterns Exam", description: "Testing knowledge of common design patterns in C++.", languages: ["C++"] },
        { title: "Array and Loops Questions", description: "Evaluating proficiency in array manipulation and loop constructs.", languages: ["C++", "Java", "Python"] },
                              
                              
      ];

      const examCards = document.getElementById('examCards');

      exams.forEach(exam => {
        const fee = 5000 * (1 + Math.floor(Math.random() * 5)); // Random fee between ₹5000 and ₹25000
        const cardHTML = `
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${exam.title}</h5>
                <p class="card-text">${exam.description}</p>
                <p class="card-text">Fee: ₹${fee}</p>
                <p class="card-text">Available Languages: ${exam.languages.join(", ")}</p>
                <select class="custom-select mb-2" id="languageSelect">
                  <option selected>Select Language</option>
                  ${exam.languages.map(language => `<option value="${language}">${language}</option>`).join("")}
                </select>
                <button class="btn btn-success btn-purchase">Purchase Questions</button>
              </div>
            </div>
          </div>
        `;
        examCards.innerHTML += cardHTML;
      });

      // Add event listeners to the Purchase Questions buttons
      const purchaseButtons = document.querySelectorAll('.btn-purchase');
      purchaseButtons.forEach(button => {
        button.addEventListener('click', function() {
          const selectedLanguage = this.parentElement.querySelector('#languageSelect').value;
          if (selectedLanguage !== "Select Language") {
            alert(`You have purchased questions in ${selectedLanguage}`);
            // Redirect or perform other actions after purchase
          } else {
            alert("Please select a programming language.");
          }
        });
      });
    });
  </script>
  <!-- JavaScript end -->
