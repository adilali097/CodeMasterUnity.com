  <!-- JavaScript for generating exam cards -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const exams = [
        { title: "AI Ethics and Governance Exam", description: "Assessing understanding of ethical principles and governance frameworks in AI development and deployment." },
        { title: "Natural Language Processing Proficiency Test", description: "Evaluating proficiency in understanding and processing natural language using AI algorithms." },
        { title: "Computer Vision Assessment", description: "Testing knowledge and skills in computer vision techniques such as object detection, image classification, and image segmentation." },
        { title: "Machine Learning Fundamentals Exam", description: "Assessing foundational knowledge in machine learning algorithms, including regression, classification, and clustering." },
        { title: "Deep Learning Mastery Test", description: "Evaluating expertise in deep learning architectures like convolutional neural networks (CNNs) and recurrent neural networks (RNNs)." },
        // Add additional exams here following the same format
        { title: "AI-driven Space Settlement Challenge", description: "Testing knowledge of AI techniques for space habitat design, resource utilization, and extraterrestrial agriculture." },
        { title: "AI in History Evaluation", description: "Assessing proficiency in AI applications for historical data analysis, text mining of archival documents, and cultural heritage preservation." }
        // Total 50 exams as per your descriptions
      ];

      const examCards = document.getElementById('examCards');

      exams.forEach(exam => {
        const fee = 5000 * (1 + Math.floor(Math.random() * 5)); // Random fee between ₹5000 and ₹25000
        const cardHTML = `
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${exam.title}</h5>
                <p class="card-text">${exam.description}</p>
                <p class="card-text">Fee: ₹${fee}</p>
                <a href="Reg.html" class="btn btn-primary">Register</a>
              </div>
            </div>
          </div>
        `;
        examCards.innerHTML += cardHTML;
      });
    });
  </script>
