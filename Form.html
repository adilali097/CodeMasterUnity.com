<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
     body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ffd700; /* Golden heading color */
            margin-bottom: 20px; /* Added margin for spacing */
        }
        input[type="text"],
        input[type="password"],
        button {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            border: 1px solid #ffd700; /* Golden border */
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0; /* Increased margin for spacing */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding in width */
        }
        .button {
            display: block;
            margin-top: 20px; /* Adjusted margin for spacing */
            padding: 10px;
            text-align: center;
            background-color: #ffd700; /* Golden background */
            color: #000; /* Black text */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: #daa520;
            color: #000000; /* Darkened golden color on hover */
        }
        h2{
            
            color: #000000;
        }
        p{
           
            color: #000000;
        }
</style>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="button">Login</button>
        </form>
    </div>

    <!-- Script to handle form submission and show/hide pages -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Check if username and password are correct (this is a simple example, in real applications, you'd use server-side validation)
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "user@gmail.com" && password === "0123456789") {
                // Show the account details page
                document.body.innerHTML = `
                    <div class="container">
                        <h1>Welcome to Your Account!</h1>
                        <div>
                            <h2>Payment Details</h2>
                            <p>Account Number: 190201000942948</p>
                            <p>IFSC Code: FDRL0001902</p>
                            <a href="https://paytm.com" class="button">Click to Pay with Paytm</a>
                        </div>
                    </div>`;
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
