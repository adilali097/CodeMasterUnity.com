<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
     body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
</style>
<body>
    <div id="loginPage">
        <h1>Login</h1>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="accountDetailsPage" style="display: none;">
        <h1>Welcome to Your Account!</h1>
        <div class="container">
            <h1>Payment Details</h1>
            <p>Account Number: 190201000942948</p>
            <p>IFSC Code: FDRL0001902</p>
            <a href="https://paytm.com" class="button">Click to Pay with Paytm</a>
        </div>
    </div>

    <!-- Script to handle form submission and show/hide pages -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Check if username and password are correct (this is a simple example, in real applications, you'd use server-side validation)
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "user@gmail.com" && password === "0123456789") {
                // Show the account details page
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("accountDetailsPage").style.display = "block";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
